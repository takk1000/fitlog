<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your daily workouts with this easy-to-use tracker">
    <meta name="theme-color" content="#1a6dcc">
    <title>SwimFit Tracker</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Variables */
        :root {
            --primary: #1a6dcc;
            --primary-light: #4a9aff;
            --secondary: #ff9800;
            --dark: #0a2c5c;
            --light: #e6f2ff;
            --success: #4caf50;
            --warning: #ffc107;
            --danger: #f44336;
            --white: #ffffff;
            --gray: #f5f5f5;
            --text: #333333;
            --offline: #ff9800;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--dark));
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 80px;
            position: relative;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }
        
        /* Water effect at bottom */
        body::after {
            content: "";
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            background: linear-gradient(to top, rgba(26, 109, 204, 0.7), transparent);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Header */
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            color: var(--white);
            position: relative;
        }
        
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--white);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            color: var(--primary);
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .username {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .date-display {
            font-size: 0.9rem;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        /* Main Content */
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--dark);
            display: flex;
            align-items: center;
        }
        
        .card-title i {
            margin-right: 10px;
            color: var(--primary);
        }
        
        /* Exercises List */
        .exercise-list {
            list-style: none;
        }
        
        .exercise-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            background: var(--gray);
            border-radius: 10px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }
        
        .exercise-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .exercise-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-light);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            color: var(--white);
            flex-shrink: 0;
        }
        
        .exercise-info {
            flex-grow: 1;
        }
        
        .exercise-name {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .exercise-reps {
            font-size: 0.9rem;
            color: #666;
        }
        
        /* Complete Button */
        .complete-btn {
            display: block;
            width: 100%;
            padding: 18px;
            background: var(--secondary);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .complete-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.2);
            transform: rotate(30deg);
            transition: all 0.6s ease;
        }
        
        .complete-btn:hover {
            background: #e68a00;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }
        
        .complete-btn:hover::after {
            transform: rotate(30deg) translate(20%, 20%);
        }
        
        .complete-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .complete-btn:disabled::after {
            display: none;
        }
        
        /* Progress Section */
        .progress-container {
            text-align: center;
        }
        
        .progress-title {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .progress-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 15px;
        }
        
        .progress-day {
            aspect-ratio: 1;
            background: #e0e0e0;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            transition: all 0.3s ease;
        }
        
        .progress-day.completed {
            background: var(--success);
            color: white;
            transform: scale(1.05);
        }
        
        .progress-day.unsynced {
            background: var(--offline);
            color: white;
            position: relative;
            animation: pulse 2s infinite;
            transform: scale(1.05);
        }
        
        .progress-day.today {
            box-shadow: 0 0 0 2px var(--secondary);
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 152, 0, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 152, 0, 0);
            }
        }
        
        /* Weeks */
        .week-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 20px;
            margin-bottom: 5px;
            text-align: left;
        }
        
        /* Congrats Message */
        .congrats-message {
            background: var(--success);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .congrats-message h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        /* Waves Animation */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            z-index: -1;
        }
        
        .wave svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 70px;
        }
        
        .wave .shape-fill {
            fill: rgba(255, 255, 255, 0.15);
        }
        
        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 44, 92, 0.9);
            color: var(--white);
            text-align: center;
            padding: 15px;
            font-size: 0.8rem;
            z-index: 10;
        }
        
        footer a {
            color: var(--secondary);
            text-decoration: none;
        }
        
        /* Theme toggle */
        .theme-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
        }
        
        /* Responsive */
        @media (min-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .username {
                font-size: 1.4rem;
            }
            
            .exercise-item {
                padding: 18px;
            }
            
            .complete-btn {
                font-size: 1.3rem;
                padding: 20px;
            }
            
            .progress-grid {
                gap: 10px;
            }
        }
        
        /* Animation for water splash when button clicked */
        @keyframes splash {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        .splash {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            animation: splash 0.6s ease-out;
        }
    </style>
</head>
<body>

    <script>
        // ====================
        // Offline Tracking with IndexedDB
        // ====================
        
        // Database setup
        const DB_NAME = 'workoutTrackerDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'workouts';
        let db;
        
        // UI State
        const uiState = {
            darkMode: localStorage.getItem('darkMode') === 'true',
            username: '',
            todayStr: ''
        };
        
        // Apply theme on load
        applyTheme();
        
        // Open or create IndexedDB
        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = (event) => {
                    console.error('Database error:', event.target.error);
                    reject(event.target.error);
                };
                
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    
                    // Create the object store if it doesn't exist
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { keyPath: 'date' });
                        store.createIndex('date', 'date', { unique: true });
                        store.createIndex('completed', 'completed', { unique: false });
                        store.createIndex('synced', 'synced', { unique: false });
                    }
                };
                
                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };
            });
        }
        
        // Save workout completion to IndexedDB
        async function saveWorkoutCompletion(date, username) {
            if (!db) await openDB();
            
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                const workout = {
                    date: date,
                    completed: true,
                    synced: false,
                    workoutId: 1,
                    username: username,
                    timestamp: new Date().toISOString()
                };
                
                const request = store.put(workout);
                
                request.onsuccess = () => {
                    console.log('Workout saved to IndexedDB:', date);
                    resolve();
                };
                
                request.onerror = (event) => {
                    console.error('Error saving workout:', event.target.error);
                    reject(event.target.error);
                };
            });
        }
        
        // Get workout completion status from IndexedDB
        async function getWorkoutCompletion(date) {
            if (!db) await openDB();
            
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(date);
                
                request.onsuccess = (event) => {
                    const workout = event.target.result;
                    resolve({
                        completed: workout ? workout.completed : false,
                        synced: workout ? workout.synced : true
                    });
                };
                
                request.onerror = (event) => {
                    console.error('Error getting workout:', event.target.error);
                    resolve({ completed: false, synced: true });
                };
            });
        }
        
        // Get all workouts from IndexedDB
        async function getAllWorkouts() {
            if (!db) await openDB();
            
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                
                request.onsuccess = (event) => {
                    resolve(event.target.result || []);
                };
                
                request.onerror = (event) => {
                    console.error('Error getting workouts:', event.target.error);
                    resolve([]);
                };
            });
        }
        
        // Get unsynced workouts from IndexedDB
        async function getUnsyncedWorkouts() {
            if (!db) await openDB();
            
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const index = store.index('synced');
                const request = index.getAll(IDBKeyRange.only(false));
                
                request.onsuccess = (event) => {
                    resolve(event.target.result || []);
                };
                
                request.onerror = (event) => {
                    console.error('Error getting unsynced workouts:', event.target.error);
                    resolve([]);
                };
            });
        }
        
        // Mark workout as synced in IndexedDB
        async function markWorkoutSynced(date) {
            if (!db) await openDB();
            
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const getRequest = store.get(date);
                
                getRequest.onsuccess = (event) => {
                    const workout = event.target.result;
                    if (workout) {
                        workout.synced = true;
                        const putRequest = store.put(workout);
                        
                        putRequest.onsuccess = () => {
                            console.log('Workout marked as synced:', date);
                            resolve();
                        };
                        
                        putRequest.onerror = (event) => {
                            console.error('Error marking workout as synced:', event.target.error);
                            reject(event.target.error);
                        };
                    } else {
                        resolve();
                    }
                };
                
                getRequest.onerror = (event) => {
                    console.error('Error getting workout for syncing:', event.target.error);
                    reject(event.target.error);
                };
            });
        }

        // Get username from URL
        function getUsername() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('username') || 'Athlete';
        }
        
        // Set current date
        function setCurrentDate() {
            const today = new Date();
            uiState.todayStr = today.toISOString().split('T')[0]; // YYYY-MM-DD format
            document.getElementById('currentDate').textContent = today.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
        
        // Populate exercises list
        function populateExercises() {
            const workout = {
                id: 1,
                exercises: [
                    { name: "Push-ups", reps: 10 },
                    { name: "Dips", reps: 10 },
                    { name: "Squats", reps: 10 },
                    { name: "Lunges", reps: 10 },
                    { name: "Horse Stand", reps: "1 min" },
                    { name: "Knee Tucks", reps: 10 },
                    { name: "Mountain Climbers", reps: 10 },
                    { name: "Plank", reps: "30 sec" }
                ]
            };
            
            const exerciseList = document.getElementById('exerciseList');
            workout.exercises.forEach(ex => {
                const li = document.createElement('li');
                li.className = 'exercise-item';
                li.innerHTML = `
                    <div class="exercise-icon">💪</div>
                    <div class="exercise-info">
                        <div class="exercise-name">${ex.name}</div>
                        <div class="exercise-reps">${ex.reps}</div>
                    </div>
                `;
                exerciseList.appendChild(li);
            });
        }
        
        // Create progress chart
        async function createProgressChart() {
            const container = document.getElementById('progressChart');
            container.innerHTML = '';
            
            const weeks = Math.ceil(90 / 7);
            const workouts = await getAllWorkouts();
            
            // Create completion map
            const completionMap = {};
            workouts.forEach(workout => {
                completionMap[workout.date] = {
                    completed: workout.completed,
                    synced: workout.synced
                };
            });
            
            // Create the chart
            for (let week = 0; week < weeks; week++) {
                const weekLabel = document.createElement('div');
                weekLabel.className = 'week-label';
                weekLabel.textContent = `Week ${week + 1}`;
                container.appendChild(weekLabel);
                
                const grid = document.createElement('div');
                grid.className = 'progress-grid';
                
                for (let day = 0; day < 7; day++) {
                    const dayIndex = week * 7 + day;
                    if (dayIndex >= 90) break;
                    
                    const dayDate = new Date();
                    dayDate.setDate(dayDate.getDate() - 89 + dayIndex);
                    const dayStr = dayDate.toISOString().split('T')[0];
                    
                    const status = completionMap[dayStr] || { completed: false, synced: true };
                    
                    const dayEl = document.createElement('div');
                    dayEl.className = 'progress-day';
                    dayEl.textContent = dayIndex + 1;
                    
                    if (status.completed) {
                        dayEl.classList.add(status.synced ? 'completed' : 'unsynced');
                    }
                    
                    if (dayStr === uiState.todayStr) {
                        dayEl.classList.add('today');
                    }
                    
                    grid.appendChild(dayEl);
                }
                
                container.appendChild(grid);
            }
        }
        
        // Handle complete button click
        async function handleCompleteWorkout() {
            const btn = document.getElementById('completeBtn');
            btn.disabled = true;
            btn.textContent = 'Completing...';
            
            // Check if already completed
            const completedStatus = await getWorkoutCompletion(uiState.todayStr);
            if (completedStatus.completed) {
                updateCompleteButtonState(completedStatus.synced);
                return;
            }
            
            // Save to IndexedDB
            try {
                await saveWorkoutCompletion(uiState.todayStr, uiState.username);
                
                // Update UI
                await createProgressChart();
                document.getElementById('congratsMessage').style.display = 'block';
                updateCompleteButtonState(false);
                
                // Hide congrats message after 5 seconds
                setTimeout(() => {
                    document.getElementById('congratsMessage').style.display = 'none';
                }, 5000);
            } catch (error) {
                console.error('Error completing workout:', error);
                btn.disabled = false;
                btn.textContent = 'Complete Today\'s Workout';
                alert('Failed to save workout. Please try again.');
            }
        }
        
        // Update complete button state
        function updateCompleteButtonState(synced) {
            const btn = document.getElementById('completeBtn');
            btn.disabled = true;
            btn.textContent = synced ? 'Completed!' : 'Completed';
            btn.style.background = 'var(--success)';
        }
        
        // Theme toggle functionality
        function applyTheme() {
            if (uiState.darkMode) {
                document.body.style.background = 'linear-gradient(135deg, #0a2c5c, #051a38)';
                document.getElementById('themeToggle').textContent = '☀️';
            } else {
                document.body.style.background = 'linear-gradient(135deg, var(--primary), var(--dark))';
                document.getElementById('themeToggle').textContent = '🌙';
            }
        }
        
        function toggleTheme() {
            uiState.darkMode = !uiState.darkMode;
            localStorage.setItem('darkMode', uiState.darkMode);
            applyTheme();
        }

        async function updateSupabase(username, date) {

        // ====================
        // App Initialization
        // ====================
        async function initApp() {
            // Initialize database
            await openDB();
            
            // Set up UI
            uiState.username = getUsername();
            document.getElementById('username').textContent = `Welcome, ${uiState.username}!`;
            setCurrentDate();
            populateExercises();
            
            // Create progress chart
            await createProgressChart();
            
            // Check if today's workout is already completed
            const completedStatus = await getWorkoutCompletion(uiState.todayStr);
            if (completedStatus.completed) {
                updateCompleteButtonState(completedStatus.synced);
            }
            
            /*
            // Sync unsynced workouts if online
            if (navigator.onLine) {
                await syncUnsyncedWorkouts();
            }
            */
        }
        
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker registered: ', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed: ', error);
                    });
            });
        }
        
        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            
            // Add event listeners
            document.getElementById('completeBtn').addEventListener('click', handleCompleteWorkout);
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        });
