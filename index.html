<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your daily workouts with this easy-to-use tracker">
    <meta name="theme-color" content="#1a6dcc">
    <title>SwimFit Tracker</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Variables */
        :root {
            --primary: #1a6dcc;
            --primary-light: #4a9aff;
            --secondary: #ff9800;
            --dark: #0a2c5c;
            --light: #e6f2ff;
            --success: #4caf50;
            --success-light: #81c784;
            --warning: #ffc107;
            --danger: #f44336;
            --white: #ffffff;
            --gray: #f5f5f5;
            --text: #333333;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--dark));
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 80px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Water effect at bottom */
        body::after {
            content: "";
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            background: linear-gradient(to top, rgba(26, 109, 204, 0.7), transparent);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Header */
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            color: var(--white);
            position: relative;
        }
        
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--white);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            color: var(--primary);
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .username {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .date-display {
            font-size: 0.9rem;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        /* Main Content */
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--dark);
            display: flex;
            align-items: center;
        }
        
        .card-title i {
            margin-right: 10px;
            color: var(--primary);
        }
        
        /* Exercises List */
        .exercise-list {
            list-style: none;
            transition: opacity 0.2s ease;
        }
        
        .exercise-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            background: var(--gray);
            border-radius: 10px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .exercise-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .exercise-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-light);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            color: var(--white);
            flex-shrink: 0;
        }
        
        .exercise-info {
            flex-grow: 1;
        }
        
        .exercise-name {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .exercise-reps {
            font-size: 0.9rem;
            color: #666;
        }
        
        /* Complete Button */
        .complete-btn {
            display: block;
            width: 100%;
            padding: 18px;
            background: var(--secondary);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .complete-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.2);
            transform: rotate(30deg);
            transition: all 0.6s ease;
        }
        
        .complete-btn:hover {
            background: #e68a00;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }
        
        .complete-btn:hover::after {
            transform: rotate(30deg) translate(20%, 20%);
        }
        
        .complete-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .complete-btn:disabled::after {
            display: none;
        }
        
        /* Progress Section */
        .progress-container {
            text-align: center;
        }
        
        .progress-title {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .progress-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 15px;
        }
        
        .progress-day {
            aspect-ratio: 1;
            background: #e0e0e0;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .progress-day.empty {
            background: transparent;
            box-shadow: none;
        }
        
        .progress-day.completed {
            background: var(--success);
            color: white;
        }
        
        .progress-day.unsynced {
            background: var(--success-light);
            color: white;
        }
        
        .progress-day.today {
            box-shadow: 0 0 0 2px var(--secondary);
        }
        
        .day-number {
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .day-date {
            font-size: 0.6rem;
            opacity: 0.8;
            margin-top: 2px;
        }
        
        /* Week headers */
        .week-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 5px;
        }
        
        .day-header {
            text-align: center;
            font-size: 0.7rem;
            color: #666;
            font-weight: bold;
        }
        
        /* Weeks */
        .week-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 20px;
            margin-bottom: 5px;
            text-align: left;
        }
        
        /* Congrats Message */
        .congrats-message {
            background: var(--success);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .congrats-message h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        /* Waves Animation */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            z-index: -1;
        }
        
        .wave svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 70px;
        }
        
        .wave .shape-fill {
            fill: rgba(255, 255, 255, 0.15);
        }
        
        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 44, 92, 0.9);
            color: var(--white);
            text-align: center;
            padding: 15px;
            font-size: 0.8rem;
            z-index: 10;
        }
        
        footer a {
            color: var(--secondary);
            text-decoration: none;
        }
        
        /* Theme toggle */
        .theme-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
        }
        
        /* Progress Info */
        .progress-info {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }
        
        /* Sync indicator */
        .sync-indicator {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 0.8rem;
            color: white;
            display: none;
            z-index: 100;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Responsive */
        @media (min-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .username {
                font-size: 1.4rem;
            }
            
            .exercise-item {
                padding: 18px;
            }
            
            .complete-btn {
                font-size: 1.3rem;
                padding: 20px;
            }
            
            .progress-grid {
                gap: 8px;
            }
            
            .progress-day {
                font-size: 0.8rem;
            }
        }
        
        /* Animation for water splash when button clicked */
        @keyframes splash {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        .splash {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            animation: splash 0.6s ease-out;
        }
    </style>
</head>
<body>

    <div class="sync-indicator" id="syncIndicator">Syncing with Google Sheets...</div>

    <header>

    <div class="container">
        <div class="card">
            <h2 class="card-title"><i>🏅</i> Today's Workout</h2>

    <footer>

    <script>
        // ====================
        // Configuration
        // ====================
        // Replace with your Google Sheet ID and API Key
        const GOOGLE_SHEET_ID = '1YOUR_SHEET_ID_HERE';
        const GOOGLE_API_KEY = 'YOUR_GOOGLE_API_KEY';
        const SHEET_RANGE = 'Sheet1!A:B'; // Columns A and B

        // Default exercises to use before Google Sheets sync
        const DEFAULT_EXERCISES = [
            { name: "Push-ups", reps: "10" },
            { name: "Dips", reps: "10" },
            { name: "Squats", reps: "10" },
            { name: "Lunges", reps: "10" },
            { name: "Horse Stand", reps: "1 min" },
            { name: "Knee Tucks", reps: "10" },
            { name: "Mountain Climbers", reps: "10" },
            { name: "Plank", reps: "30 sec" }
        ];

        // ====================
        // Offline Tracking with IndexedDB
        // ====================
        
        // Database setup
        const DB_NAME = 'workoutTrackerDB';
        const DB_VERSION = 5;
        const STORE_NAME = 'workouts';
        const SETTINGS_STORE = 'settings';
        const WORKOUT_CONFIG_STORE = 'workoutConfig';
        let db;
        
        // UI State
        const uiState = {
            darkMode: localStorage.getItem('darkMode') === 'true',
            username: '',
            today: new Date(),
            startDate: null,
            daysCompleted: 0,
            workoutConfig: []
        };
        
        // Format date as YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // Format date as M/D
        function formatShortDate(date) {
            return `${date.getMonth() + 1}/${date.getDate()}`;
        }
        
        // Apply theme on load
        function applyTheme() {
            if (uiState.darkMode) {
                document.body.style.background = 'linear-gradient(135deg, #0a2c5c, #051a38)';
                document.getElementById('themeToggle').textContent = '☀️';
            } else {
                document.body.style.background = 'linear-gradient(135deg, var(--primary), var(--dark))';
                document.getElementById('themeToggle').textContent = '🌙';
            }
        }
        
        applyTheme();
        
        // Open or create IndexedDB
        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = (event) => {
                    console.error('Database error:', event.target.error);
                    reject(event.target.error);
                };
                
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { keyPath: 'date' });
                        store.createIndex('date', 'date', { unique: true });
                        store.createIndex('completed', 'completed', { unique: false });
                        store.createIndex('synced', 'synced', { unique: false });
                    }
                    
                    if (!db.objectStoreNames.contains(SETTINGS_STORE)) {
                        db.createObjectStore(SETTINGS_STORE, { keyPath: 'name' });
                    }
                    
                    if (!db.objectStoreNames.contains(WORKOUT_CONFIG_STORE)) {
                        db.createObjectStore(WORKOUT_CONFIG_STORE, { keyPath: 'id' });
                    }
                };
                
                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };
            });
        }
        
        // Save setting to IndexedDB
        async function saveSetting(name, value) {
            if (!db) await openDB();
            
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([SETTINGS_STORE], 'readwrite');
                const store = transaction.objectStore(SETTINGS_STORE);
                
                const setting = { name, value };
                const request = store.put(setting);
                
                request.onsuccess = () => resolve();
                request.onerror = (event) => reject(event.target.error);
            });
        }
        
        // Get setting from IndexedDB
        async function getSetting(name) {
            if (!db) await openDB();
            
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([SETTINGS_STORE], 'readonly');
                const store = transaction.objectStore(SETTINGS_STORE);
                const request = store.get(name);
                
                request.onsuccess = (event) => {
                    resolve(event.target.result ? event.target.result.value : null);
                };
                
                request.onerror = (event) => reject(event.target.error);
            });
        }
        
        // Save workout config to IndexedDB
        async function saveWorkoutConfig(config) {
            if (!db) await openDB();
            
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([WORKOUT_CONFIG_STORE], 'readwrite');
                const store = transaction.objectStore(WORKOUT_CONFIG_STORE);
                
                const configData = {
                    id: 'workoutConfig',
                    exercises: config,
                    lastUpdated: new Date().toISOString()
                };
                
                const request = store.put(configData);
                
                request.onsuccess = () => resolve();
                request.onerror = (event) => reject(event.target.error);
            });
        }
        
        // Get workout config from IndexedDB
        async function getWorkoutConfig() {
            if (!db) await openDB();
            
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([WORKOUT_CONFIG_STORE], 'readonly');
                const store = transaction.objectStore(WORKOUT_CONFIG_STORE);
                const request = store.get('workoutConfig');
                
                request.onsuccess = (event) => {
                    resolve(event.target.result ? event.target.result.exercises : DEFAULT_EXERCISES);
                };
                
                request.onerror = (event) => reject(event.target.error);
            });
        }
        
        // Save workout completion to IndexedDB
        async function saveWorkoutCompletion(date, username) {
            if (!db) await openDB();
            
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                const workout = {
                    date: date,
                    completed: true,
                    synced: false,
                    workoutId: 1,
                    username: username,
                    timestamp: new Date().toISOString()
                };
                
                const request = store.put(workout);
                
                request.onsuccess = () => resolve();
                request.onerror = (event) => reject(event.target.error);
            });
        }
        
        // Get workout completion status from IndexedDB
        async function getWorkoutCompletion(date) {
            if (!db) await openDB();
            
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(date);
                
                request.onsuccess = (event) => {
                    const workout = event.target.result;
                    resolve({
                        completed: workout ? workout.completed : false,
                        synced: workout ? workout.synced : true
                    });
                };
                
                request.onerror = (event) => reject(event.target.error);
            });
        }
        
        // Get all workouts from IndexedDB
        async function getAllWorkouts() {
            if (!db) await openDB();
            
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                
                request.onsuccess = (event) => resolve(event.target.result || []);
                request.onerror = (event) => reject(event.target.error);
            });
        }
        
        // ====================
        // Google Sheets Integration
        // ====================
        async function fetchWorkoutConfigFromGoogle() {
            if (!GOOGLE_SHEET_ID || !GOOGLE_API_KEY) {
                console.error('Google Sheet ID or API Key not configured');
                return null;
            }
            
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${GOOGLE_SHEET_ID}/values/${SHEET_RANGE}?key=${GOOGLE_API_KEY}`;
            
            try {
                document.getElementById('syncIndicator').style.display = 'block';
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (!data.values || data.values.length === 0) {
                    console.error('No data found in Google Sheet');
                    return null;
                }
                
                let exercises = data.values;
                
                if (exercises.length > 1 && 
                    (exercises[0][0].toLowerCase().includes('exercise') || 
                     exercises[0][1].toLowerCase().includes('rep'))) {
                    exercises = exercises.slice(1);
                }
                
                return exercises.map(row => ({
                    name: row[0] || 'Exercise',
                    reps: row[1] || '10'
                }));
            } catch (error) {
                console.error('Error fetching workout config:', error);
                return null;
            } finally {
                setTimeout(() => {
                    document.getElementById('syncIndicator').style.display = 'none';
                }, 2000);
            }
        }
        
        // Sync workout config with Google Sheets in background
        async function syncWorkoutConfigInBackground() {
            if (!navigator.onLine) return;
            
            try {
                const config = await fetchWorkoutConfigFromGoogle();
                if (config && config.length > 0) {
                    await saveWorkoutConfig(config);
                    
                    const exerciseList = document.getElementById('exerciseList');
                    exerciseList.style.opacity = '0';
                    
                    setTimeout(async () => {
                        uiState.workoutConfig = config;
                        populateExercises();
                        exerciseList.style.opacity = '1';
                    }, 200);
                }
            } catch (error) {
                console.error('Background sync error:', error);
            }
        }
        
        // ====================
        // UI Functions
        // ====================
        
        // Get username from URL
        function getUsername() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('username') || 'Athlete';
        }
        
        // Set current date
        function setCurrentDate() {
            document.getElementById('currentDate').textContent = 
                uiState.today.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
        }
        
        // Populate exercises list
        function populateExercises() {
            const exerciseList = document.getElementById('exerciseList');
            exerciseList.innerHTML = '';
            
            uiState.workoutConfig.forEach((ex, index) => {
                const li = document.createElement('li');
                li.className = 'exercise-item';
                li.style.animationDelay = `${index * 0.05}s`;
                li.innerHTML = `
                    <div class="exercise-icon">${index % 2 === 0 ? '💪' : '🏊'}</div>
                    <div class="exercise-info">
                        <div class="exercise-name">${ex.name}</div>
                        <div class="exercise-reps">${ex.reps}</div>
                    </div>
                `;
                exerciseList.appendChild(li);
            });
        }
        
        // Create progress chart with perfect week alignment
        async function createProgressChart() {
            const container = document.getElementById('progressChart');
            const infoContainer = document.getElementById('progressInfo');
            container.innerHTML = '';
            infoContainer.innerHTML = '';
            
            if (!uiState.startDate) {
                infoContainer.textContent = "Start tracking by completing your first workout!";
                return;
            }
            
            const workouts = await getAllWorkouts();
            const workoutMap = new Map(workouts.map(w => [w.date, w]));
            
            const today = new Date(uiState.today);
            const startDate = new Date(uiState.startDate);
            const daysSinceStart = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
            const currentDay = Math.min(daysSinceStart + 1, 90); // +1 because Day 1 is the start date
            
            infoContainer.textContent = `Day ${currentDay} of 90 (Started ${uiState.startDate})`;
            
            // Create week headers (Sunday to Saturday)
            const weekHeader = document.createElement('div');
            weekHeader.className = 'week-header';
            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                weekHeader.appendChild(header);
            });
            container.appendChild(weekHeader);
            
            const startDateObj = new Date(uiState.startDate);
            const startDayOfWeek = startDateObj.getDay(); // Sunday is 0
            
            // Create days array starting from Day 1
            const days = Array.from({ length: 90 }, (_, i) => {
                const date = new Date(startDateObj);
                date.setDate(startDateObj.getDate() + i);
                return {
                    dayNumber: i, // Explicitly set Day 1 as first day
                    date: date,
                    dateStr: formatDate(date)
                };
            });
            
            // Calculate total weeks needed
            const totalWeeks = Math.ceil((startDayOfWeek + 90) / 7);
            
            let dayCounter = 0;
            for (let week = 0; week < totalWeeks; week++) {
                const grid = document.createElement('div');
                grid.className = 'progress-grid';
                
                // For first week, add empty cells before start date
                if (week === 0) {
                    for (let i = 0; i < startDayOfWeek; i++) {
                        const dayEl = document.createElement('div');
                        dayEl.className = 'progress-day empty';
                        dayEl.innerHTML = '<div class="day-number"></div>';
                        grid.appendChild(dayEl);
                    }
                }
                
                // Add days for this week
                for (let dayOfWeek = (week === 0 ? startDayOfWeek : 0); 
                     dayOfWeek < 7 && dayCounter < 90; 
                     dayOfWeek++) {
                    
                    const day = days[dayCounter];
                    const dayEl = document.createElement('div');
                    dayEl.className = 'progress-day';
                    dayEl.innerHTML = `
                        <div class="day-number">${day.dayNumber}</div>
                        <div class="day-date">${formatShortDate(day.date)}</div>
                    `;
                    
                    const status = workoutMap.get(day.dateStr);
                    if (status) {
                        dayEl.classList.add(status.synced ? 'completed' : 'unsynced');
                    }
                    
                    if (day.dateStr === formatDate(today)) {
                        dayEl.classList.add('today');
                    }
                    
                    grid.appendChild(dayEl);
                    dayCounter++;
                }
                
                container.appendChild(grid);
            }
        }
        
        // Handle complete button click
        async function handleCompleteWorkout() {
            const btn = document.getElementById('completeBtn');
            btn.disabled = true;
            btn.textContent = 'Completing...';
            
            const todayStr = formatDate(uiState.today);
            
            const completedStatus = await getWorkoutCompletion(todayStr);
            if (completedStatus.completed) {
                updateCompleteButtonState(completedStatus.synced);
                return;
            }
            
            try {
                if (!uiState.startDate) {
                    uiState.startDate = todayStr;
                    await saveSetting('startDate', uiState.startDate);
                }
                
                await saveWorkoutCompletion(todayStr, uiState.username);
                
                await createProgressChart();
                document.getElementById('congratsMessage').style.display = 'block';
                updateCompleteButtonState(false);
                
                setTimeout(() => {
                    document.getElementById('congratsMessage').style.display = 'none';
                }, 5000);
            } catch (error) {
                console.error('Error completing workout:', error);
                btn.disabled = false;
                btn.textContent = 'Complete Today\'s Workout';
                alert('Failed to save workout. Please try again.');
            }
        }
        
        // Update complete button state
        function updateCompleteButtonState(synced) {
            const btn = document.getElementById('completeBtn');
            btn.disabled = true;
            btn.textContent = synced ? 'Completed!' : 'Completed';
            btn.style.background = 'var(--success)';
        }
        
        // Theme toggle functionality
        function toggleTheme() {
            uiState.darkMode = !uiState.darkMode;
            localStorage.setItem('darkMode', uiState.darkMode);
            applyTheme();
        }
        
        // ====================
        // App Initialization
        // ====================
        async function initApp() {
            try {
                await openDB();
                
                uiState.startDate = await getSetting('startDate');
                
                uiState.username = getUsername();
                document.getElementById('username').textContent = `Welcome, ${uiState.username}!`;
                setCurrentDate();
                
                uiState.workoutConfig = await getWorkoutConfig();
                populateExercises();
                
                await createProgressChart();
                
                const todayStr = formatDate(uiState.today);
                const completedStatus = await getWorkoutCompletion(todayStr);
                if (completedStatus.completed) {
                    updateCompleteButtonState(completedStatus.synced);
                }
                
                setTimeout(syncWorkoutConfigInBackground, 1000);
            } catch (error) {
                console.error('Initialization error:', error);
            }
        }
        
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker registered: ', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed: ', error);
                    });
            });
        }
        
        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            
            document.getElementById('completeBtn').addEventListener('click', handleCompleteWorkout);
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        });
    </script>
</body>
